# Jupyter Book configuration
title: "Slektstre med NetworkX - En komplett guide"
author: "Arvid Lundervold"
language: "no"
locale: "no"

# HTML settings for book-like appearance
html:
  favicon: "assets/favicon.ico"
  use_edit_page_button: false
  use_repository_button: false
  use_issues_button: false
  use_downloads: true
  use_fullscreen_button: true
  use_source_button: true

# Book-specific settings
book:
  logo: "assets/logo.png"
  logo_text: "Slektstre med NetworkX"
  path_to_book: "."
  repository:
    url: "https://github.com/arvidl/slektstre"
    branch: "main"
    path_to_book: "."
  launch_buttons:
    notebook_interface: "jupyterlab"
    colab_url: "https://colab.research.google.com/"
    binderhub_url: "https://mybinder.org/"
    thebe: true
    jupyterhub_url: ""
    notebook_server: ""

# Sphinx configuration
sphinx:
  config:
    latex_elements:
      extra_usepackage: ["babel", "listings", "xcolor"]
      babel: "\\usepackage[norsk]{babel}"
      polyglossia: "\\setdefaultlanguage{norwegian}"
      # Mindre font for kode-celler
      'preamble': |
        \\usepackage{listings}
        \\usepackage{xcolor}
        \\lstset{
          basicstyle=\\small\\ttfamily,
          breaklines=true,
          frame=single,
          numbers=left,
          numberstyle=\\tiny,
          stepnumber=1,
          tabsize=2,
          showstringspaces=false,
          showtabs=false,
          captionpos=b,
          aboveskip=0pt,
          belowskip=0pt
        }
        \\usepackage{fancyvrb}
        \\fvset{fontsize=\\footnotesize}
        \\DefineVerbatimEnvironment{Highlighting}{Verbatim}{fontsize=\\footnotesize}
        \\renewcommand{\\verbatimfont}[1]{\\footnotesize\\ttfamily}
    latex_engine: "xelatex"

# Table of contents with chapter structure
toc:
  numbering: true
  depth: 3
  collapse_sections: false
  titles_only: false
